name: Build and Deploy Docker Image

on:
  push:
    branches: [ main ]  # Or use tags for production control

env:
  AWS_REGION: eu-west-2
  ECR_REPOSITORY: ${{ vars.ECR_REPO_NAME }}  # Set in repo variables (from Terraform output)
  IMAGE_TAG: ${{ github.sha }}  # Or 'latest' for simplicity

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push image to ECR
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          echo "image=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT

      - name: Deploy to EC2 via SSM
        env:
          INSTANCE_ID: ${{ vars.EC2_INSTANCE_ID }}  # From Terraform output
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        run: |
          aws ssm send-command \
            --instance-ids "$INSTANCE_ID" \
            --document-name "AWS-RunShellScript" \
            --parameters 'commands=[
              "docker pull $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG",
              "docker stop $(docker ps -q) || true",  # Stop old container
              "docker rm $(docker ps -a -q) || true",   # Remove old
              "docker run -d -p 8000:8000 --env-file /path/to/.env $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG"  # Or use supervisor/compose
            ]'